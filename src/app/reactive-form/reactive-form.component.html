<div class="container">
  <div class="row align-items-start">
    <div class="col-md-6">
      <h1 class="my-2">Reactive form</h1>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <p>
          <label for="firstname">First Name </label>
          <input type="text" id="firstname" formControlName="firstname" />
        </p>
        <p>
          <label for="email">Email </label>
          <input type="text" id="email" formControlName="email" />
        </p>
        <p>
          <label for="gender">Geneder </label>
          <input type="radio" value="male" id="gender" formControlName="gender" /> Male
          <input type="radio" value="female" id="gender" formControlName="gender" /> Female
        </p>
        <p>
          <label for="isMarried">Married </label>
          <input type="checkbox" id="isMarried" formControlName="isMarried" />
        </p>
        <p>
          <label for="country">country </label>
          <select id="country" formControlName="country">
            <option [value]="1">India</option>
            <option [value]="2">USA</option>
            <option [value]="3">England</option>
            <option [value]="4">Singapore</option>
          </select>
        </p>
        <p>
          <button type="submit">Submit</button>
        </p>
      </form>
    </div>
  </div>
</div>
